<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>index</title>
</head>
<body>
<script>
    let width=10,height=10;
    for(let i=1;i<=10;i++)
    {
        for(let j=1;j<=10;j++)
            document.write('<p style="display:inline-block;width:30px;height:30px;margin:0;border:1px solid black;">'+i*j+'</p>');
        document.write('<br>');
    }
</script>
</body>
</html>
